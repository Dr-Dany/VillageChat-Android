<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VillageChat</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1rem; }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; }
    #chat { border: 1px solid #ccc; height: 200px; overflow-y: auto; margin-bottom: 1rem; padding: 0.5rem; }
    button, input, textarea { width: 100%; font-size: 1rem; margin-bottom: 0.5rem; padding: 0.75rem; }
    #setup { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>VillageChat</h1>
  <div id="setup">
    <button id="startInitiator">Créer un salon</button>
    <button id="startResponder">Rejoindre un salon</button>
    <textarea id="signal" placeholder="Code d'invitation / réponse" rows="3"></textarea>
    <button id="sendSignal">Envoyer / Coller le code</button>
  </div>
  <div id="chat"></div>
  <input id="message" type="text" placeholder="Tapez votre message…">
  <button id="send">Envoyer</button>
  <script src="app.js"></script>
</body>
</html>
